

<div class="container">

   <div class="login" >
      <div class="center">
        <div class="jumbotron text-center">



            <div class="row">
                <div class="col-md-6">
                    <form novalidate class="form-horizontal" name="userForm" >

                        <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                            <label for="username" class="col-sm-4 control-label">Username</label>
                            <div class="col-sm-8">
                                <input  type="text" class="form-control" name="username" ng-model="username" id="username" placeholder="Username" ng-minlength="3" ng-maxlength="10" required>
                                <span class="help-block" ng-show="userForm.username.$invalid && !userForm.username.$pristine||userForm.username.$error.minlength||userForm.username.$error.maxlength ">Enter valid username</span>


                            </div>

                        </div>

                        <div class="form-group" ng-class="{ 'has-error' :userForm.password.$invalid && !userForm.password.$pristine}">
                            <label for="password" class="col-sm-4 control-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" name="password" ng-model="password" id="password" placeholder="Password" ng-minlength="3" ng-maxlength="10" required>
                                <span ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">Enter a valid password.</span>

                            </div>

                        </div>

                        <div class="row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-8">

                                <button type="submit" class="btn btn-primary btn-sm" ng-click="login(username, password)" ng-disabled="userForm.$invalid">Login</button>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-8" ng-class="alert">

                                <strong>    {{ loginStatus }} </strong>


                            </div>
                        </div>
                    </form>
                </div>
                <!--<div id="OR" class="hidden-xs">OR</div>-->


                <div class="col-md-6">
                    <div class="col-md-12">
                        <h3>Sign Up</h3>
                        <a href="/register" role="button" class="btn btn-primary btn-sm">Register</a>

                    </div>



                </div>

            </div>
        </div>

      </div>
   </div>

 </div>


<link rel="stylesheet" type="text/css" href="css/login.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
