<div class="container">
<div class="jobimg">

    <div class="jobhd">
        <fieldset>

            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <form role="form" class="form-horizontal">
                        <legend>Personal Details</legend>
                        <div class="form-group">

                            <label for="name" class="col-md-4 control-label">First Name : </label>
                            <div class="col-md-8">
                                <input type="text" name="firstname" placeholder="First Name" size="30"><br><br></div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-md-4 control-label">Last Name : </label>
                            <div class="col-md-8">
                                <input type="text" name="lastname" placeholder="Last Name" size="30"><br></div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="name" class="col-md-4 control-label">Email : </label>
                            <div class="col-md-8">
                                <input type="email" name="email" id="email" placeholder="E-mail" size="30"><br><br></div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-md-4 control-label">Telephone : </label>
                            <div class="col-md-8">
                                <input type="tel" name="mobile" id="mobile" placeholder="Telephone" size="30"><br><br></div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-md-4 control-label">Birth Date</label>
                            <div class="col-md-8">
                                <input type="date" name="bday" max="2017-02-05" size="50"><br><br></div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="name" class="col-md-4 control-label">Gender</label>
                            <div class="col-md-8">
                                <input type="radio" name="gender" value="male" checked> Male
                                <input type="radio" name="gender" value="female"> Female </div>
                        </div>
                        <br><br>




                        <legend>Job Details</legend>
                        <div class="form-group">
                            <label for="name" class="col-md-4 control-label">Country : </label>
                            <div class="col-md-8"><input list="countries" name="country" placeholder="Select a Country"size="30">
                                <datalist id="countries">
                                    <option value="United States">
                                    <option value="United Kingdom">
                                    <option value="Hong Kong">
                                    <option value="India"> </div>
                            </datalist>
                        </div>

                        <br><br>
                        <div class="form-group">
                            <label for="name" class="col-md-4 control-label">Job Profile : </label>
                            <div class="col-md-8">
                                <input list="profiles" name="profile" placeholder="Select a Job Role"size="30">
                                <datalist id="profiles">
                                    <option value="Barista">
                                    <option value="Cashier">
                                    <option value="Manager">
                                    <option value="Web Developer">
                                </datalist></div>
                        </div>
                        <br><br>

                        <div class="form-group">
                            <label for="name" class="col-md-4 control-label">Social Security Number : </label>
                            <div class="col-md-8"> <input type="text" name="ssn" placeholder="SSN"size="30"></div>
                            <br><br>
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-md-4 control-label">Additonal Information : </label><br>
                            <div class="col-md-8"><textarea name="addInfo" id="addInfo" rows="2" cols="35" placeholder="Additional Information" ></textarea></div>
                            <br><br>
                        </div>

                        <div class="form-group">
                            <label for="resume" class="col-md-4 control-label">Resume</label>
                            <div class="col-md-8"><input type="file" id=resume" name="resume"/><br><br></div>
                        </div>
        </fieldset>

        </form>
    </div>
</div>

</div>


<div class="jobcenter">
    <button type="button" class="btn btn-primary btn-sm" >SUBMIT</button>
</div>





</div>
</div>
